<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="part2-style.css">
    <title>Likes</title>
</head>

<body>
    <div class="navBar">
        <h1>Network</h1>
    </div>
    <div class="header">
        <h2>Your Feed</h2>
    </div>
    <div class="mainBody">
        <div class="avatarPanel">
            <div class="avatarContent">
                <img src="./imgs/PFP.png" alt="Profile picture"></img>
                <br>
                <a href="#">Add an avatar</a>
                <p>James Doe</p>
            </div>
        </div>
        <!-- Right side panels, code below -->
        <div class="feedPanels">
            <!-- Panel 1, code below  -->
            <div class="box">
                <div class="topRow">
                    <h4>Neil M</h4>
                    <p class="counter">9 like(s)</p>
                    <button class="likeBttn" onclick="Neil()">Like</button>
                </div>
                <br>
                <div class="bottomRow">
                    <p>I just set up this new discord bot, let me<br>know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <br>
            <!-- Panel 2, code below  -->
            <div class="box2">
                <div class="topRow2">
                    <h4>Nichole K</h4>
                    <p class="counter2">12 like(s)</p>
                    <button class="likeBttn2" onclick="Nichole()">Like</button>
                </div>
                <br>
                <div class="bottomRow2">
                    <p>Just finished my <a href="#">next comic,</a> check it out.</p>
                </div>
            </div>
            <br>
            <!-- Panel 3, code below  -->
            <div class="box3">
                <div class="topRow3">
                    <h4>Jim R</h4>
                    <p class="counter3">9 like(s)</p>
                    <button class="likeBttn3" onclick="Jim()">Like</button>
                </div>
                <br>
                <div class="bottomRow3">
                    <p>I can't stop listening to the <a href="#">new album</a>.<br>
                        Who else is liking it</p>
                </div>
            </div>

        </div>
    </div>
    <script src="part2-script.js"></script>
</body>

</html>
